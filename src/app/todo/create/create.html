<div class="card mt-5">
    <h3 class="card-header">Create a New Task</h3>
    <div class="card-body">
        <div class="mb-1">
            <a [routerLink]="['/todos']" class="btn btn-primary btn-sm">Back</a>
        </div>
        <form (ngSubmit)="submit()">
            <!-- Title Input -->
            <div class="mt-2">
                <label for="title" class="form-label">Title</label>
                <input [(ngModel)]="title" name="title" type="text" class="form-control" placeholder="Enter title" required>
            </div>

            <!-- Creation Date (read-only) -->
            <div class="mt-2">
                <label for="creation_date" class="form-label">Creation Date</label>
                <input [value]="currentDate" name="creation_date" type="date" class="form-control" readonly>
            </div>

            <!-- Error Message -->
            @if(error) { 
            <div class="alert alert-danger mt-2">
                <span>{{ error }}</span>
            </div>
            }

            <!-- Submit Button -->
            <div class="mt-2">
                <button type="submit" class="btn btn-success">Create Task</button>
            </div>
        </form>
    </div>
</div>
