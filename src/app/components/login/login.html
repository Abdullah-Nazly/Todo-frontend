<div class="col-8 mt-5">
    <div class="card">
        <div class="card-header">
            <h3>Login</h3>
        </div>
        <div class="card-body">
            <div class="mb-1">
                <a [routerLink]="['/']" class="btn btn-primary btn-sm">Back</a>
            </div>
            <form #loginform="ngForm" (ngSubmit)="loginUser()">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)] = "forms.email" required #emailCtrl="ngModel" email>
                </div>

                <div class="mb-3">
                    <label for="passwrod" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwrod" name="pasword" [(ngModel)] = "forms.password" required>
                </div>

                <!-- Error Message -->
                @if(error || (emailCtrl.invalid && emailCtrl.touched)) { 
                <div class="alert alert-danger mt-2">
                    <span>{{ error }}</span>
                </div>
                }
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
